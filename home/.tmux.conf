set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

bind-key r source-file ~/.tmux.conf

set -g mouse on

unbind C-b
set-option -g prefix C-z
bind-key C-z send C-z

unbind '"'
unbind '%'

set -g base-index 1
setw -g aggressive-resize on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 3'
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 3'
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 3'
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 3'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind k swap-pane -U
bind j swap-pane -D

bind s split-window -v
bind v split-window -h

bind S choose-tree -sF "#{pane_current_path}"

bind e new-window nvim
bind g new-window git v

unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi "v"   send -X begin-selection
bind-key -T copy-mode-vi "y"   send -X copy-selection

set -g set-titles on
set -g set-titles-string "#h | #S | #W"

set -g status-position "top"
set -g status-justify "left"
set -g status-left-length 100
set -g status-right-length 100

set -g status-style "bg=white,fg=black"
set -g status-left "#S |"
set -g status-right "#h | #{pane_current_path}"
setw -g window-status-format " #I #W #F"
setw -g window-status-current-format " #I #W #F"

set -g escape-time 0

set-hook -g client-attached 'run-shell "pkill -u $(whoami) -SIGUSR1 nvim"'
